<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>JSF Page</title>
    </h:head>
    <h:body>
        <h1>#{properties.title}</h1>
        <h3>#{properties.welcome}</h3>
        <h:form>
            <h:panelGrid id="myPanel" columns="2" border="" cellpadding="10" cellspacing="1">
                <span>#{properties.name}<h:inputText value="#{Person.name}"/></span>                
                <!-- <span>#{properties.dob} <h:inputText t:type="date" value="#{Person.date}"/></span> -->
                <span>${properties.password} <h:inputSecret value="#{Person.password}"/></span>
                <h:commandButton value="Vai"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
