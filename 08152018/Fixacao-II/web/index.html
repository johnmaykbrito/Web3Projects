<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro Funcionaios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="index.js" ></script>
    </head>
    <body>
        <fieldset>
            <table border="1">
                <tr>
                    <th>Nome</th>
                    <th>Data Nascimento</th>
                    <th>Salário</th>
                    <th>Ações</th>
                </tr>
                <div id="corpoTabela"></div>
            </table>
        </fieldset>
        <fieldset>
            <form method="POST" action="Servlet" id="formulario" name="formulario">
                <label for="name">Nome: </label>
                <input type="text" id="name" name="name" value="John"/>
                <label for="dataNasc">Data Nascimento: </label>
                <input type="date" id="name" name="dataNasc" value="1999-08-08"/>
                <label for="sal">Salário: </label>
                <input type="number" step="0.01" id="name" name="sal" value="0.01"/>
                <input type="submit" value="Cadastrar" id="cadastrar"/>
                <input type="button" value="Cancelar"/>
            </form>
        </fieldset>
        <h4></h4>
    </body>
</html>
