<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro Funcionaios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script type="text/javascript" src="jquery-3.3.1.min.js" ></script>
        <script type="text/javascript" src="index.js" ></script>
    </head>
    <body>
        <fieldset id="cadastro"><legend><strong>Cadastro</strong></legend>
            <form method="POST" action="Servlet" id="formulario" name="formulario">
                <table border="0">
                    <tr>
                        <td><label for="name">Nome: </label><input type="text" id="name" name="name" value="John"/>
                        <td><label for="dataNasc">Data Nascimento: </label><input type="date" id="name" name="dataNasc" value="1999-08-08"/>
                        <td><label for="sal">Salário: </label><input type="number" step="0.01" id="name" name="sal" value="0.01"/>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Cadastrar" id="cadastrar"/>
                        <input type="button" value="Cancelar"/>
                    </tr>
                </table>
            </form>
        </fieldset>
        <fieldset id="tabela"><legend><strong>Funcionários</strong></legend>
            <table border="1" id="funcionarios">
                <col width="220">
                <col width="90">
                <col width="90">
                <col width="90">
                <tr>
                    <th>Nome</th>
                    <th>Data Nascimento</th>
                    <th>Salário</th>
                    <th>Ações</th>
                </tr>
            </table>
        </fieldset>
    </body>
</html>
