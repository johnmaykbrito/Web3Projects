<!DOCTYPE html>
<html>
    <head>
        <title>Sessions</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <div id="salas">
            <form>
                <fieldset style="width: 300px">
                    <legend>Sala de humanos</legend>
                    <button id="humanos" value="humanos" type="submit" style="width: 100%">Humanos</button>
                </fieldset>
                <fieldset style="width: 300px">
                    <legend>Sala de aliens</legend>
                    <button id="aliens" type="submit" value="aliens" style="width: 100%">Aliens</button>
                </fieldset>
            </form>
        </div>
        <div id="response">
            <form>
                <button type="submit" id="send" value="peer">Send</button>
            </form>
        </div>
    </body>
</html>
